<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breeds Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .breed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .breed-card {
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .breed-image {
      max-width: 100%;
      border-radius: 5px;
    }
    .breed-name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dog Breeds Images</h1>
  <div class="breed-grid" id="breedGrid">
    <!-- Breed images will be populated here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
